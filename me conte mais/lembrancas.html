<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Doces4Me - Lembranças</title>

</head>
    <body>
        <h1>Doces4Me</h1>
        
        <form action="" method="get">
            <div>
                <label>Nome</label>
                <input type="text" name="nome" placeholder="digite seu nome">
            </div>
            
            <div>
                <label>Idade</label>
                <input min='0' type="number" name="idade" placeholder="digite sua idade">
            </div>
            <br />
            
            <div>
                <h2>Qual doce lembra a sua infância?</h2>
                <textarea name="lembranças" cols="40" rows="8" placeholder="Escreva aqui as suas lembranças."></textarea>
            </div>

            <button type="submit">Enviar minhas lembranças</button>
    </body>
</html>
